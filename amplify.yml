version: 1
applications:
  - appRoot: my-portfolio  # Specify the root folder where the code is located
    backend:
      phases:
        preBuild:
          commands:
            - npm install  # Install any backend dependencies (if applicable)
        build:
          commands:
            - echo 'No build step required'  # Skip build step if not needed
    frontend:
      phases:
        preBuild:
          commands:
            - npm install  # Install frontend dependencies (if applicable)
        build:
          commands:
            - echo 'No build step required'  # Skip build step if not needed
    artifacts:
      baseDirectory: /  # Use the root directory for deployment (no build folder)
      files:
        - '**/*'  # Include all files for deployment
    cache:
      paths:
        - node_modules/**/*  # Optionally cache node_modules if needed
