version: 1
applications:
  - appRoot: my-portfolio  # Specify the root folder where the code is located (if itâ€™s a subfolder)
    frontend:
      phases:
        preBuild:
          commands:
            - npm install  # Install frontend dependencies
        build:
          commands:
            - npm run build  # Or your custom build command if applicable
      artifacts:
        baseDirectory: build  # This is the directory where your build output is located (use dist if it's your folder)
        files:
          - '**/*'  # Include all files in the build directory for deployment
      cache:
        paths:
          - node_modules/**/*  # Optionally cache node_modules if needed
